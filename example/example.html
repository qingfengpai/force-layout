<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<title>example</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<!-- <script src="../lib/d3-v4.7.4.min.js"></script> -->
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script src="../lib/index.js"></script>
</head>
<body>
<svg width="960" height="500"></svg>
<script>
// 事件调度器
var dispatch = d3.dispatch("initialize", "main");

// 注册事件监听
dispatch.on("initialize", initialize);
dispatch.on("main", main);

var svg = d3.select("svg")
	, width = +svg.attr("width")
	, height = +svg.attr("height")
	, transform = d3.zoomIdentity
	;


// 创建模拟器
var simulation = d3.forceSimulation(nodes)
	.force("charge", d3.forceManyBody().strength(-1000))
	.force("link", d3.forceLink(links).distance(200))
	.force("x", d3.forceX())
	.force("y", d3.forceY())
	.force("center", d3.forceCenter(width/2, height/2)) // 设置布局参考位置
	.alphaTarget(1)
	.on("tick", ticked)
	;


// 矢量容器, link存线, node存节点
var g = svg.append("g")
		// .attr("transform", "translate(" + width/2 + "," + height/2 + ")")
	, link = g.append("g")
		.attr("stroke", "#000")
		.attr("stroke-width", 1.5).selectAll(".link")
	, node = g.append("g")
		.attr("stroke", "#fff")
		.attr("stroke-width", 1.5).selectAll(".node")
	;

// 所有的节点和连接线
var nodes = []
	, links = []
	;


// 绑定缩放事件, 缩放比例
svg.call(d3.zoom()
	.scaleExtent([1 / 2, 8])
	.on("zoom", zoomed))
	;

dispatch.call("main");

</script>
</body>
</html>
