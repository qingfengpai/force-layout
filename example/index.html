 <!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<script src="../lib/d3-4.7.4.js"></script>
</head>
<body>
<div class="workbench row">
	<div class="col-3">
		<img src="../img/logo.png" alt="" class="logo">
		<h1 class="title">微博转发预测系统</h1>
	</div>
	<div class="col-2">
		<input type="search" id="search" class="search" placeholder="搜索用户ID" data-status="false">
	</div>
	<ul id="operation" class="col-4 operation">
		<li id="path" class="btn blue-btn">传播路径</li>
		<li id="info" class="btn blue-btn">节点信息</li>
		<li id="predict" class="btn blue-btn">转发预测</li>
	</ul>
	<div class="col-3">
		<select id="select" class="btn select">
			<option value="1"> 1 秒 = 1分钟</option>
			<option value="5"> 1 秒 = 5分钟</option>
			<option value="10"> 1 秒 = 10分钟</option>
		</select>
		<button id="chart-switch" class="btn blue-btn" data-status="show">隐藏曲线图</button>
	</div>
	<div id="play" class="play" data-status="stop"></div>
</div>
<div id="retweet-graph-container" class="retweet-graph-container">
	<svg id="retweet-graph" class="retweet-graph">
		<g id="container">
			<g id="line-container"></g>
			<g id="node-container"></g>
		</g>
		<defs><marker id="arrow" markerUnits="strokeWidth" markerWidth="6" markerHeight="12" viewBox="0 0 12 12" refX="18" refY="6" orient="auto"><path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#444"></path></marker></defs>
	</svg>
</div>
<div class="line-chart-container">
	<svg id="line-chart-item"></svg>
</div>

<div id="modal" class="modal">
	<img src="http://tva2.sinaimg.cn/crop.0.0.1080.1080.320/59405d86jw8et8bu6uo80j20u00u0wge.jpg" id="avatar" class="avatar">
	<div class="block">
		<p>
			<label>UID ：</label>
			<span id="uid" class="info-span"></span>
		</p>
		<p>
			<label>WBID：</label>
			<span id="wbid" class="info-span"></span>
		</p>
		<p>
			<label>昵称：</label>
			<span id="uname" class="info-span"></span>
		</p>
		<p>
			<label>性别：</label>
			<span id="usex" class="info-span"></span>
		</p>
		<p>
			<label>粉丝：</label>
			<span id="fans" class="info-span"></span>
		</p>
		<p>
			<label>关注：</label>
			<span id="follow" class="info-span"></span>
		</p>
		<p>
			<label>位置：</label>
			<span id="upro" class="info-span"></span>
		</p>
		<p>
			<label>大 v：</label>
			<span id="uv" class="info-span"></span>
		</p>
		<p>
			<label>层级：</label>
			<span id="udepth" class="info-span"></span>
		</p>
	</div>
	<div class="modal-footer center">
		<button class="btn close-btn" id="close-popup">关闭</button>
	</div>
</div>
<div id="loading" class="loading center hide">
	<img class="loading-img" src="../img/loading-2.gif">
</div>
</body>
<script src="../lib/force.js"></script>
<script src="../lib/util.js"></script>
<script src="../lib/index.js"></script>
</html>
