<!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<script src="../lib/d3-v4.7.4.min.js"></script>
<script src="../lib/index.js"></script>
</head>
<body>
<svg width="960" height="500">
	<!-- 图 -->
	<g id="container">
		<g id="line-container"></g>
		<g id="node-container"></g>
	</g>
	<!-- 箭头 -->
	<defs><marker id="arrow" markerUnits="strokeWidth" markerWidth="6" markerHeight="12" viewBox="0 0 12 12" refX="18" refY="6" orient="auto"><path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#333"></path></marker></defs>
</svg>
<script>
// 事件调度器
var G_dispatch = d3.dispatch("main");

G_dispatch.on("main", main);

// 根容器
var G_svg = d3.select("svg")
	.call(d3.zoom()
		.scaleExtent([1/2, 8])	// 缩放比例
		// .filter(function(){
		// 	// if (event.type == "wheel") { return true}
		// 	// return false;
		// })
		.on("zoom", zoomed)		// 缩放事件
	)
	;

// 为了使得布局居中
let width = +G_svg.attr("width");
let height = +G_svg.attr("height");

// 创建并配置力导引模拟器
var G_simulation = d3.forceSimulation()
	.force("charge", d3.forceManyBody().strength(-50)) // 节点间的作用力
	.force("link", d3.forceLink()
		.distance(distance)
		.strength(strength)
		// .iterations(10)
	)
	.force("x", d3.forceX())
	.force("y", d3.forceY())
	// 设置布局参考位置居中
	.force("center", d3.forceCenter(width/2, height/2))
	.alphaTarget(1)
	.on("tick", ticked)
	;

// 容器, link存线, node存节点
var G_g = G_svg.select("#container");
var G_link = G_g.select("#line-container").selectAll(".link");
var G_node = G_g.select("#node-container").selectAll(".node");

// 所有的节点和连接线
var GD_nodes = [];
var GD_links = [];


G_dispatch.call("main");

</script>
</body>
</html>
