<!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<script src="../lib/d3-v4.7.4.min.js"></script>
</head>
<body>
<div class="container">
	<div class="js-operation">
		<a class="btn" id="path">传播路径可视化</a>
		<a class="btn" id="process">传播过程可视化</a>
		<a class="btn" id="predict">转发预测可视化</a>
	</div>
	<svg id="retweet" width="750" height="500">
		<!-- 图 -->
		<g id="container">
			<g id="line-container"></g>
			<g id="node-container"></g>
		</g>
		<!-- 箭头 -->
		<!-- <defs><marker id="arrow" markerUnits="strokeWidth" markerWidth="6" markerHeight="12" viewBox="0 0 12 12" refX="18" refY="6" orient="auto"><path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#777"></path></marker></defs> -->
	</svg>
	<svg id="map" width="400" height="400"></svg>
	<!-- <div>
		<svg id="line-chart-item"></svg>
	</div> -->
</div>
</body>
<script src="../lib/util.js"></script>
<script src="../lib/index.js"></script>
<script>
var color = d3.scaleOrdinal().range(d3.schemeCategory20);

// 根容器
var G_svg = d3.select("#retweet")
	.attr('oncontextmenu', 'return false;')
	.call(d3.zoom()
		.scaleExtent([1/1000, 8])	// 缩放比例
		.on("zoom", zoomed)		// 缩放事件
	)
	;

// 为了使得布局居中
var w = +G_svg.attr("width");
var h = +G_svg.attr("height");

// 创建并配置力导引模拟器
var G_simulation = d3.forceSimulation()
	.force("charge", d3.forceManyBody().strength(-10)) // 节点间的作用力
	.force("link", d3.forceLink()
		.distance(distance)
		.id( function(d) { return d.id; } )
	)
	.force('collide', d3.forceCollide().strength(0.5))
	.force("center", d3.forceCenter(w/2, h/2))	// 设置布局参考位置居中
	.alphaTarget(0)
	.on("tick", ticked)
	;


// 容器, link存线, node存节点
var G_g = G_svg.select("#container");
var G_links = G_g.select("#line-container").selectAll(".link");
var G_nodes = G_g.select("#node-container").selectAll(".node");
var G_cicles = G_g.selectAll("circle");
var G_line_chart;
var G_map_path = d3.select("#map").selectAll("path");


var GD_data; 			// 后端数据
var GD_nodes = [];
var GD_links = [];
var GD_wbids = []; 		//每个微博是一个节点, 它的索引和GD_nodes像对应
var GD_link_depth = {};
var GD_node_level = {};
var G_timer;			// 全局定时器
var GD_prov = {"total": 0};		// 地图深度数据
var GD_time_data = {
	"days": []
};

// 事件调度器
var G_dispatch = d3.dispatch("new_node_created");
G_dispatch.on('new_node_created', new_node_created);


// 不同场景下对节点绑定不同事件
var G_scene;

d3.select(".js-operation").on("click", function(){
	let scene = d3.event.target.id;
	if (G_scene == scene) { return; }
	G_scene = scene;
	let btns = document.querySelectorAll(".btn");
	for (var i = 0; i < btns.length; i++) {
		btns[i].classList.remove("btn-primary");
	}
	d3.event.target.classList.add("btn-primary");
	clear_layout();
	clearInterval(G_timer);
	let data = JSON.parse(GD_data)
	switch (G_scene) {
		case "path":
			path(data);
			break;
		case "process":
			process(data);
			break;
		case "predict":
			predict(data);
			break;
	}

});

initialize()
main()

</script>
</html>
