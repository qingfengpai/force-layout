<!DOCTYPE html>
<html>
<head>
<title>index</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<script src="../lib/d3-v4.7.4.min.js"></script>
</head>
<body>
<div class="container">
	<div class="js-operation">
		<button id="path">传播路径可视化</button>
		<button id="process">传播过程可视化</button>
		<button id="predict">转发预测可视化</button>
	</div>
	<svg width="960" height="600">
		<!-- 图 -->
		<g id="container">
			<g id="line-container"></g>
			<g id="node-container"></g>
		</g>
		<!-- 箭头 -->
		<defs><marker id="arrow" markerUnits="strokeWidth" markerWidth="6" markerHeight="12" viewBox="0 0 12 12" refX="18" refY="6" orient="auto"><path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#333"></path></marker></defs>
	</svg>
</div>
</body>
<script src="../lib/util.js"></script>
<script src="../lib/index.js"></script>
<script>

// 根容器
var G_svg = d3.select("svg")
	.attr('oncontextmenu', 'return false;')
	.call(d3.zoom()
		.scaleExtent([1/1000, 8])	// 缩放比例
		.on("zoom", zoomed)		// 缩放事件
	)
	;

// 为了使得布局居中
var w = +G_svg.attr("width");
var h = +G_svg.attr("height");

// 创建并配置力导引模拟器
var G_simulation = d3.forceSimulation()
	.force("charge", d3.forceManyBody().strength(-200)) // 节点间的作用力
	.force("link", d3.forceLink()
		.distance(20)
		.id( function(d) { return d.id; } )
	)
	.force("center", d3.forceCenter(w/2, h/2))	// 设置布局参考位置居中
	.on("tick", ticked)
	;


// 容器, link存线, node存节点
var G_g = G_svg.select("#container");
var G_links = G_g.select("#line-container").selectAll(".link");
var G_nodes = G_g.select("#node-container").selectAll(".node");

var GD_data; 			// 后端数据
var GD_nodes = [];
var GD_links = [];
var GD_wbids = []; 		//每个微博是一个节点
var GD_link_depth = {};
var GD_node_level = {};
var G_timer;			// 全局定时器

// 事件调度器
var G_dispatch = d3.dispatch("new_node_created");
G_dispatch.on('new_node_created', new_node_created);


// 不同场景下对节点绑定不同事件
var G_scene;

d3.select(".js-operation").on("click", function(){
	let scene = event.target.id;
	if (G_scene == scene) { return; }
	G_scene = scene;
	d3.select(this).selectAll("button").attr("class", "");
	d3.select(event.target).attr("class", "btn-primary");
	clear_layout();
	clearInterval(G_timer);
	switch (G_scene) {
		case "path":
			path(GD_data);
			break;
		case "process":
			process(GD_data);
			break;
		case "predict":
			predict(GD_data);
			break;
	}

});

main()

</script>
</html>
