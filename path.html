<!DOCTYPE html>
<html>
<head>
<title>传播路径可视化</title>
<meta charset="utf-8">
<style type="text/css">
#progress {
	position: fixed;
	top: 0;
	left: -6px;
	width: 0%;
	height: 2px;
	background: red;
}
#progress:before,
#progress:after {
	content: "";
	position: absolute;
	height: 2px;
	opacity: 0.6;
	box-shadow: red 1px 0 6px 1px;
	border-radius: 100%;
}
#progress:before {
	width: 20px;
	right: 0;
	clip: rect(-6px, 22px, 14px, 10px);
}
#progress:after {
	width: 180px;
	right: -80px;
	clip: rect(-6px, 90px, 14px, -6px);
}
</style>
<link rel="stylesheet" type="text/css" href="../css/index.css">
<script src="../lib/d3-v4.7.4.min.js"></script>
</head>
<body>
<div id="progress"></div>
</body>
<script src="../js/path.js"></script>
<script type="text/javascript">
var meter = document.querySelector("#progress");
var width = 960;
var height = 600;
var searchRadius = 5;
var transform = d3.zoomIdentity;
var GD_data = {};	// 全局数据
var G_curr_node; 	// 鼠标当前所在node
var context = d3.select("body").append("canvas")
	.attr("id", "canvas")
	.attr("width", width)
	.attr("height", height)
	.call(d3.zoom().scaleExtent([1, 8]).on("zoom", zoom))
	.on("mousemove", mousemoved)
	.node().getContext("2d")
	;
var G_simulation = d3.forceSimulation()
	.force("charge", d3.forceManyBody())
	.force("link", d3.forceLink().distance(20).strength(1)
		.id(function(d, i){ return d.id; }))
	.force("x", d3.forceX())
	.force("y", d3.forceY())
	.force("center", d3.forceCenter(width/2, height/2))
	;
// 获取数据
d3.request("../data/path-link-85f0c2.json")
	.mimeType("application/json")
	.response(function(xhr) {
		var links = JSON.parse(xhr.responseText);
		var nodes = test(xhr.responseText);
		var n = links.length;
		var null_index;
		for (var i = 0; i < n; i++) {
			var item = links[i];
			if (item['source'] == "") {
				null_index = i;
				continue;
			}
			item['id'] = item.source + "-" + item.target;
		}
		links.splice(null_index, 1)		// 删除root和null的连接
		GD_data['nodes'] = nodes;
		GD_data['links'] = links;
		main();
	})
	.get()
;

/**
 * 一个微博只可能转自另一条微博, 他们是一对一的关系
 */
function test(response){
	var nodes = [];
	var ids_dict = {};
	var data = JSON.parse(response);
	var n = data.length;
	for (var i = 0; i < n; i++) {
		var item = data[i];
		var id = item.target;
		var prev = item.source;
		var index;
		var node = {};
		var pnode;			//父节点
		if (ids_dict[id]) {
			continue;
		}
		node["id"] = id
		if (prev == "") { 	// 是根节点
			node["ancestor"] = "null";
			node["depth"] = 0;
		} else {			// 不是根节点
			var pindex = ids_dict[prev];
			pnode = nodes[pindex];
			node["ancestor"] = pnode["ancestor"] + "," + pnode["id"];
			node["depth"] = pnode["depth"] + 1;
		}
		index = nodes.push(node)
		ids_dict[id] = index - 1;
	}
	return nodes;
}

// 入口函数
function main(){
	var nodes = GD_data.nodes,
		links = GD_data.links;

	G_simulation.nodes(nodes);
	G_simulation.force("link").links(links);
	G_simulation.stop();

	var min = G_simulation.alphaMin();		// 获取最小的 alpha 值
	var decay = G_simulation.alphaDecay(); 	// 获取衰减系数
	var n = Math.ceil(Math.log(min) / Math.log(1 - decay));

	for (var i = 0; i < n; ++i) {
		G_simulation.tick();
		progress(i/n)
	}

	redraw();		// 画图
}

</script>
</html>
